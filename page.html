<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/page.css">
    <link rel="icon" href="images\nicon.png" type="image/x-icon">
    <title>Log-In</title>
</head>
<body>
    <div class="netflix">
        <a href="https://netflix.com"><img src="images\netflix.png" alt=""></a>
    </div>
    <div class="card">
        <div class="content">
        <h1>Sign In</h1>
        <div>
        <input type="email" placeholder="Email or phone number">
        </div> <br>
        <div class="password">
            <input type="password" placeholder="Password">
        </div> <br>
        <div class="submit">
            <input type="submit" value="Sign In">
        <!-- </div>  -->
        <div class="inline">
        <div class="check">
            <input type="checkbox" name="" id="">
            <label class="box" for="checkbox">Remember me</label>
        </div>
        <div class="help">
            <a href="http://" target="_blank" rel="noopener noreferrer" id="need">Need help?</a>
        </div>
        </div>
        <div class="info">
        <div class="facebook">
            <a href="https://facebook.com">
                <img src="images\fb.JPG" alt="icon">
                <label class="fb" for="">Login with Facebook</label>
            </a>
        </div>
        <div class="new">
            <p>New to Netflix?
            <a href="http://" target="_blank" rel="noopener noreferrer" id="now">Sign up now.</a>
            </p>
        </div>
        <div class="more">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="http://" target="_blank" rel="noopener noreferrer" id="learn">Learn more.</a></p>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
